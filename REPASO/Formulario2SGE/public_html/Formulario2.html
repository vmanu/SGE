<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div>
            <fieldset name="Datos Personales">
                <legend>Datos Personales</legend>
                <form>
                    Provincia<br/>
                    <select name="Provincia">
                        <option value="">- selecciona -</option>
                        <option value="Madrid">Madrid</option>
                        <option value="A Corunna">A Coruña</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Ourense">Ourense</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Lleida">Lleida</option>
                    </select><br/>
                    Fecha de Nacimiento<br/>
                    <input name="Dia" placeholder="DIA">
                    <select name="Mes">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                    <input name="Anno" placeholder="Año"><br/>
                    Tema de interés<br/>
                    <select name="Temas" multiple="" size="5">
                        <option value="BD">Administracion de bases de datos</option>
                        <option value="AnalisisProg">Analisis y Programacion</option>
                        <option value="Arquitectura">Arquitectura</option>
                        <option value="Calidad">Abril</option>
                        <option value="ECB">ERC, CRM, Business Intelligence</option>
                        <option value="PHP">PHP</option>
                        <option value="SGE">Sistemas de Gestion de Empresas</option>
                    </select>
                </form>
            </fieldset>
        </div>
    </body>
</html>
